version: "3.8"

networks:
  toes:
    driver: bridge

services:
  apiserver:
    image: ${REGISTRY_PREFIX}/${APP_NAME}-apiserver:${APP_VERSION}
    container_name: ${APP_NAME}-apiserver
    restart: always
    platform: ${IMAGE_PLATFORM}
    build:
      context: ../../
      dockerfile: build/docker/toes-apiserver/Dockerfile
    networks:
      - toes
    ports:
      - '${APP_PORT}:8080'
      - '${GRPC_PORT}:8081'
    volumes:
      - ${DATA_PATH_HOST}/config:/etc/${APP_NAME}
      - ${DATA_PATH_HOST}/log/apiserver:/opt/${APP_NAME}/_output/log
